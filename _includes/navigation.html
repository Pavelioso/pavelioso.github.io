<ul class="nav__list list-reset">
  <li class="nav__item">
    <a href="{{ site.baseurl }}/" class="nav__link">Home</a>
  </li>
  
  <!-- <li class="nav__item">
    <a href="{{ site.baseurl/About }}/" class="nav__link">About</a>
  </li> -->
  
  
  {% for page in site.pages %}
    {% unless page.name == 'tags.html' or page.name == '404.html' or page.title contains "tag:" or page.title contains "TAG:" or page.name == "concept.html" %}
      {% if page.title %}
      <li class="nav__item">
        <a href="{{ page.url | prepend: site.baseurl }}" class="nav__link">{{ page.title }}</a>
      </li>
      {% endif %}
    {% endunless %}
  {% endfor %}
</ul>
